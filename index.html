<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
        .weather{
            color: rgb(215, 235, 36);
           
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- <h1 class="text-white">Weather <span class="weather">Temperature </span>Update is <span class="weather">HERE ..........................</span></h1> -->
        <form class="col-md-6 m-auto py-5">
            <h1 class="text-white">Weather <span class="weather">Temperature </span>Update is <span class="weather">HERE</span></h1>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="input-btn" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button type="button" class="btn btn-warning" id="submit-btn">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <!-- <img src="https://openweathermap.org/img/wn/02d@2x.png" alt=""> -->
            <h1 id="city">Dhaka</h1>
            <h3><span id="temp">38.06</span>&deg;C</h3>
            <h1 id="desc"class="lead">Clouds</h1>
        </div>
    </div>


    <script src="js/weather.js"></script>

</body>

</html>
